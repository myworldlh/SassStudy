<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link rel="stylesheet" href="stylesheets/demo.css">
</head>
<body>
    <div class="container">
        <div class="menu-content">
            <ul class="menu-list">
                <li class="menu-item active">
                    <div class="icon demo_menu-car"></div>
                    <div class="title">汽车服务</div>
                </li>
                <li class="menu-item">
                    <div class="icon demo_menu-delete"></div>
                    <div class="title">删除服务</div>
                </li>
                <li class="menu-item">
                    <div class="icon demo_menu-money"></div>
                    <div class="title">现金服务</div>
                </li>
                <li class="menu-item">
                    <div class="icon demo_menu-msg"></div>
                    <div class="title">信息提示</div>
                </li>
                <li class="menu-item">
                    <div class="icon demo_menu-order"></div>
                    <div class="title">订单服务</div>
                </li>
                <li class="menu-item">
                    <div class="icon demo_menu-write"></div>
                    <div class="title">写作服务</div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
    $('.menu-list li.menu-item').click(function(){
        $('.menu-list li.menu-item').removeClass('active');
        $(this).addClass('active');
    });
});
</script>
</html>
